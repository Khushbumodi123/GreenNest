{% extends 'landingPage/authbase.html' %}
{% load static %}

{% block content %}
<div class="container-fluid py-5">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 border rounded p-4 m-4 bg-light">
                <div class="text-center mb-4">
                    <img src="{% static 'images/logo.jpeg' %}" alt="GreenNest Logo" class="img-fluid" style="height: 200px;">
                </div>
                <h2 class="text-center">Set New Password</h2>
                <hr>
                <form method="POST"> 
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <input type="password" name="new_password1" id="new_password1" class="form-control form-control-sm" placeholder="New Password">
                        {{ form.new_password1.errors }}
                    </div>
                    <div class="form-group mb-3">
                        <input type="password" name="new_password2" id="new_password2" class="form-control form-control-sm" placeholder="Confirm New Password">
                        {{ form.new_password2.errors }}
                    </div>
                    <hr>
                    <div class="text-center">
                        <input class="btn btn-info btn-sm col-lg-4" type="submit" value="Set Password">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
