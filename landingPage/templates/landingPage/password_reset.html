{% extends 'landingPage/authbase.html' %}
{% load static %}

{% block content %}
<div class="container-fluid py-5">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 border rounded p-4 m-4 bg-light">
                <div class="text-center mb-4">
                    <img src="{% static 'images/logo.jpeg' %}" alt="GreenNest Logo" class="img-fluid" style="height: 200px;">
                </div>
                <h2 class="text-center">Reset Password</h2>
                <hr>
                <form method="POST"> 
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <input required type="email" name="email" id="email" value="{{ form.email.value|default_if_none:'' }}" class="form-control form-control-sm" placeholder="Email">
                        {{ form.email.errors }}
                    </div>
                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                    {% endif %}
                    <hr>
                    <div class="text-center">
                        <input class="btn btn-info btn-sm col-lg-4" type="submit" value="Reset Password">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
