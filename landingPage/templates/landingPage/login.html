{% extends 'landingPage/authbase.html' %}
{% load static %}

{% block content %}
<!-- Login Page Start -->
<div class="container-fluid py-5 bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 border rounded p-4 m-4 bg-white shadow-lg" style="animation: fadeIn 2s;">
                <div class="text-center mb-4">
                    <img src="{% static 'images/GreenNestLogo.png' %}" alt="GreenNest Logo" class="img-fluid" style="height: 150px; animation: bounceIn 2s;">
                    <h1 class="mt-3" style="font-family: 'Poppins', sans-serif; font-weight: bold; color: #28a745; animation: fadeIn 2s;">GreenNest</h1>
                </div>
                <h2 class="text-center" style="font-family: 'Poppins', sans-serif; font-weight: bold; animation: fadeIn 2s;">Login</h2>
                <hr>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <input required type="email" name="email" id="email" value="{{ form.email.value|default_if_none:'' }}" class="form-control form-control-lg" placeholder="Email" style="border-radius: 30px;">
                        {{ form.email.errors }}
                    </div>
                    <div class="form-group mb-3">
                        <input type="password" name="password" id="password" class="form-control form-control-lg" placeholder="Password" style="border-radius: 30px;">
                        {{ form.password.errors }}
                    </div>
                    <p class="text-right"><a href="{% url 'landingPage:password_reset' %}" class="text-info">Forgot Password?</a></p>
                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                    {% endif %}
                    <hr>
                    <div class="text-center">
                        <input class="btn btn-success btn-lg col-lg-4" type="submit" value="Login" style="border-radius: 30px;">
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p>Don't have an account? <a href="{% url 'landingPage:signup' %}" class="text-info">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Login Page End -->

<!-- Custom CSS for Animations -->
<style>
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    @keyframes bounceIn {
        0%, 20%, 40%, 60%, 80%, 100% {
            -webkit-animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
            animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
        }
        0% {
            opacity: 0;
            -webkit-transform: scale3d(0.3, 0.3, 0.3);
            transform: scale3d(0.3, 0.3, 0.3);
        }
        20% {
            -webkit-transform: scale3d(1.1, 1.1, 1.1);
            transform: scale3d(1.1, 1.1, 1.1);
        }
        40% {
            -webkit-transform: scale3d(0.9, 0.9, 0.9);
            transform: scale3d(0.9, 0.9, 0.9);
        }
        60% {
            opacity: 1;
            -webkit-transform: scale3d(1.03, 1.03, 1.03);
            transform: scale3d(1.03, 1.03, 1.03);
        }
        80% {
            -webkit-transform: scale3d(0.97, 0.97, 0.97);
            transform: scale3d(0.97, 0.97, 0.97);
        }
        100% {
            opacity: 1;
            -webkit-transform: scale3d(1, 1, 1);
            transform: scale3d(1, 1, 1);
        }
    }
</style>
{% endblock %}
