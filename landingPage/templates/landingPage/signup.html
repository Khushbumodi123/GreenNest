{% extends 'landingPage/authbase.html' %}

{% block content %}
<!-- Signup Page Start -->
<div class="container-fluid py-5">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 border rounded p-4 m-4 bg-light">
                <div class="text-center mb-4">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c8/Shopping_cart_with_food_clip_art_2.svg/307px-Shopping_cart_with_food_clip_art_2.svg.png" alt="" class="img-fluid" style="height: 150px;">
                </div>
                <h2 class="text-center">Create An Account</h2>
                <hr>
                <form action="/signup/" method="POST"> <!-- Note the trailing slash -->
                    {% csrf_token %}
                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                    {% endif %}
                    <!-- First Name -->
                    <div class="form-group mb-3">
                        <label for="firstname">First Name</label>
                        <input type="text" name="firstname" id="firstname" value="{{ values.first_name }}" class="form-control form-control-sm" placeholder="">
                    </div>
                    <!-- Last Name -->
                    <div class="form-group mb-3">
                        <label for="lastname">Last Name</label>
                        <input type="text" name="lastname" id="lastname" value="{{ values.last_name }}" class="form-control form-control-sm" placeholder="">
                    </div>
                    <!-- Phone -->
                    <div class="form-group mb-3">
                        <label for="phone">Phone</label>
                        <input type="text" name="phone" id="phone" value="{{ values.phone }}" class="form-control form-control-sm" placeholder="565698959">
                    </div>
                    <!-- Email -->
                    <div class="form-group mb-3">
                        <label for="email">Email</label>
                        <input required type="email" name="email" id="email" value="{{ values.email }}" class="form-control form-control-sm" placeholder="example@gmail.com">
                    </div>
                    <!-- Password -->
                    <div class="form-group mb-3">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control form-control-sm" placeholder="********">
                    </div>
                    <hr>
                    <div class="text-center">
                        <input class="btn btn-info btn-sm" type="submit" value="Create An Account">
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p> Already have an account? <a href="{% url 'landingPage:login' %}">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Signup Page End -->
{% endblock %}
