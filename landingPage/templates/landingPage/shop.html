{% extends 'landingPage/base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid py-5 mb-5 hero-header">
</div>
<div class="container-fluid py-5">
    <div class="container">
        <div class="row">
            <!-- Sidebar Filters -->
            <div class="col-lg-3">
                <h4>Filters</h4>
                <form method="GET" action="{% url 'landingPage:shop' %}">
                    <div class="mb-3">
                        <label for="search">Search:</label>
                        <input type="text" id="search" name="search" class="form-control" placeholder="Search products">
                    </div>
                    <div class="mb-3">
                        <label for="min_price">Minimum Price:</label>
                        <input type="number" id="min_price" name="min_price" class="form-control" placeholder="Min Price">
                    </div>
                    <div class="mb-3">
                        <label for="max_price">Maximum Price:</label>
                        <input type="number" id="max_price" name="max_price" class="form-control" placeholder="Max Price">
                    </div>
                    <div class="mb-3">
                        <label for="rating">Minimum Rating:</label>
                        <select id="rating" name="rating" class="form-control">
                            <option value="">-- Select Rating --</option>
                            <option value="1">1 Star</option>
                            <option value="2">2 Stars</option>
                            <option value="3">3 Stars</option>
                            <option value="4">4 Stars</option>
                            <option value="5">5 Stars</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Apply Filters</button>
                </form>
            </div>
            <!-- Product Display -->
            <div class="col-lg-9">
                <div class="row">
                    {% for product in products %}
                    <div class="col-lg-4 col-md-6 col-sm-6 pb-1">
                        <div class="card product-item border-0 mb-4">
                            <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
                                <img class="img-fluid w-100" src="{{ product.image.url }}" alt="{{ product.name }}">
                            </div>
                            <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
                                <h6 class="text-truncate mb-3">{{ product.name }}</h6>
                                <p>{{ product.description }}</p> <!-- Product Description -->
                                <div class="d-flex justify-content-center">
                                    <h6>${{ product.price }}</h6>
                                </div>
                            </div>
                            <div class="card-footer d-flex justify-content-between bg-light border">
                                <a href="{% url 'landingPage:product_detail' product.id %}" class="btn btn-sm text-dark p-0"><i class="fas fa-eye text-primary mr-1"></i>View Detail</a>
                                <form action="{% url 'landingPage:add_to_cart' product.id %}" method="post" class="me-2">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-sm text-dark p-0"><i class="fas fa-shopping-cart text-primary mr-1"></i>Add To Cart</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Shop End -->
{% endblock %}
